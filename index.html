    <script>
        console.log("Can you beat me?");

        function getComputerChoice() {
            let answer;
            
            if (Math.random() <= 0.33) {
                return answer = "rock";
            } else if (Math.random() > 0.66) {
                return answer = "scissors";

                return answer = "paper";
            }
        }

        console.log(getComputerChoice());
